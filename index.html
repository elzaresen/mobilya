<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mobilya Magazasi DEMO">
    <meta name="keywords" content="Mobilya Magazasi DEMO, QR reader, QR, Mobilya">
    <meta name="author" content="Elzar Esen">
    <meta name="robots" content="index, follow">

    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-md-12" style="margin-bottom: 25px;">
                <div class="row text-center">
                    <h1>Mobilya Magazasi <small>DEMO</small></h1>
                    <select class="form-control" id="camera-change"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <form action="/" method="GET" id="qrform" name="qrform">
                            <div class="form-group">
                                <label for="inputItem">Item</label>
                                <div class="input-group">
                                    <input type="text" disabled="" class="form-control" id="inputItem" placeholder="Item">
                                    <div class="input-group-btn">
                                        <button type="button" id="mainQRScanner" class="btn btn-success" data-toggle="modal" data-target="#myModal" data-fill="Item"><i class="fa fa-qrcode"></i></button>
                                        <button type="button" class="btn btn-danger" onclick="removeEverything()"><i class="fa fa-remove"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div id="definitions"/></div>
                            <a onclick="submitform()" class="btn btn-default">Print</a>
                        </form>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-4">
                    <div class="calc row">
                        <div class="purchase">
                            <div class="row" id="purchase">

                            </div>
                        </div>
                        <div class="total">0</div>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">   
                                <div class="boxWrapper auto">
                                    <div class="well" style="position: relative;display: inline-block;">
                                        <canvas id="webcodecam-canvas"></canvas>
                                        <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                                        <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                                        <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                                        <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                                    </div>

                                    <div id="qrContent" class="alert alert-info" role="alert">
                                        <p>No QR Code in sight.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/print.js"></script>
<script type="text/javascript" src="js/qrcodelib.js"></script>
<script type="text/javascript" src="js/webcodecamjquery.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
